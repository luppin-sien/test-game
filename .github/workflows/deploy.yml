name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 當推送到 main 分支時觸發
  workflow_dispatch:  # 允許手動觸發

# 設置 GITHUB_TOKEN 的權限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允許一個部署同時進行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        env:
          # 從 GitHub Secrets 讀取環境變數
          VITE_GOOGLE_APP_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_APP_SCRIPT_URL }}
          VITE_PASS_THRESHOLD: ${{ secrets.VITE_PASS_THRESHOLD }}
          VITE_QUESTION_COUNT: ${{ secrets.VITE_QUESTION_COUNT }}
          VITE_QUESTION_BANK_SHEET: ${{ secrets.VITE_QUESTION_BANK_SHEET }}
          VITE_TIME_LIMIT: ${{ secrets.VITE_TIME_LIMIT }}
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
